<!-- signup modal -->
<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="signupModal" role="dialog" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true" th:fragment="copy">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title text-center w-100" id="signupModalLabel">Sign Up</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body m-5">
        <form action="/" th:action="@{/signup}" th:object="${user}" method="post">
          <div class="md-form mb-4">
            <input type="text" class="form-control form-control-lg" th:field="*{username}" placeholder="Username" required>
          </div>
          <div class="md-form mb-4">
            <input type="email" class="form-control form-control-lg" th:field="*{email}" placeholder="Email address" required>
          </div>
          <div class="md-form mb-4">
            <input type="password" class="form-control form-control-lg" th:field="*{password}" placeholder="Password" required>
          </div>
          <div class="md-form mb-4">
            <input type="password" class="form-control form-control-lg" name="password2" placeholder="Confirm password" required>
          </div>
          <div class="text-center mb-3 py-3">
            <button type="submit" class="btn btn-primary btn-lg blue-gradient btn-block btn-rounded waves-effect">Sign Up</button>
          </div>
        </form>
        
        <form action="{% provider_login_url 'google' %}" method="GET">
          <p class="font-small dark-grey-text text-center my-4">or continue with:</p>
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary btn-lg btn-rounded btn-floating mx-2 waves-effect"><i class="fab fa-facebook-f"></i></button>
            <button type="submit" class="btn btn-primary btn-lg btn-rounded btn-floating mx-2 waves-effect"><i class="fab fa-twitter"></i></button>
            <button type="submit" class="btn btn-primary btn-lg btn-rounded btn-floating mx-2 waves-effect"><i class="fab fa-google-plus-g"></i></button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
