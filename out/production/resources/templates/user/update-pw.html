<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/head :: head}">
  <title>Find Password | AImage</title>
</head>
<body>
<div class="container" style="padding-top: 5%; max-width: 450px">
  <div class="my-5">
    <h2 class="text-center w-100" th:text="#{resetPassword.header}"></h2>
  </div>

  <div class="container">
    <form>
<!--      <div th:if="${#fields.hasGlobalErrors()}">-->
<!--        <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>-->
<!--      </div>-->
      <div id="id" th:text="${userId}" style="display: none;"></div>

      <div class="md-form mb-4">
        <input type="password" class="form-control form-control-lg" id="password" th:placeholder="#{placeholder.newPassword}">
        <div class="field-error" id="passwordError" style="display: none;"></div>
      </div>
      <div class="md-form mb-4">
        <input type="password" class="form-control form-control-lg" id="confirmPassword" th:placeholder="#{placeholder.confirmPassword}">
        <div class="field-error" id="confirmPasswordError" style="display: none;"></div>
      </div>

      <div class="row">
        <div class="col text-center mb-3 py-3">
          <button type="button" th:onclick="|location.href='@{/login}'|" class="btn btn-secondary btn-lg blue-gradient btn-block btn-rounded waves-effect" th:text="#{button.cancel}">Cancel</button>
        </div>
        <div class="col text-center mb-3 py-3">
          <button type="button" class="btn btn-primary btn-lg blue-gradient btn-block btn-rounded waves-effect" onclick="onUpdatePw()" th:text="#{button.ok}">Update Password</button>
        </div>
      </div>
    </form>
  </div>

</div>
<script th:src="@{/js/updatePw.js}"></script>
</body>
</html>
