<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="4; url=/result">
  <style>
    body{
      position: absolute;
      top: 50%;
      left: 41%;
      transform: translate(-50%,-50%);
      background-color: #ffffff;
    }
    .progress{
        position: relative;
        height: 10px;
        width: 1110%;
        border: 10px solid #98acca;
        border-radius: 15px;
    }
    .progress .color{
        position: absolute;
        background-color: #5271ff;
        width: 0px;
        height: 10px;
        border-radius: 15px;
        animation: progres 4s infinite linear;    
    }
    @keyframes progres {
        0%{
          width: 0%;
        }
        25%{
            width: 50%;
        }
        50%{
            width: 75%;
        }
        75%{
            width: 85%;
        }
        100%{
            width: 100%;
        }
    };
  </style>
	<title>Retrieving the Image... | AImage</title>
</head>
<body>
  <div class="progress">
    <div class="color"></div>
  </div>
</body>
</html>
