<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/head/head :: copy}">
</head>

<body>
  <header>
    <div class="pb-5" id="nav-placeholder" th:insert="~{fragment/header/navbar :: copy}"></div>
  </header>

  <section>
    <div class="container p-5">
      <div class="container pt-5">
        <h1 >What Image Would You Like to Get?</h1>
      </div>
  
      <div class="container">
        <form action="/" method="POST">
          <div class="form-group py-3">
            <label class="form-label">Description</label>
            <input class="form-control form-control-lg" name="imagePrompt" placeholder="Descirbe here"></input>
          </div>
          
          <div class="dropdown" style="padding-right: 88%;">
            <select class="form-select form-select-lg" id="imageSize" name="imageSize">
              <option selected>Select a size</option>
              <option value="256x256">256x256</option>
              <option value="512x512">512x512</option>
              <option value="1024x1024">1024x1024</option>
            </select>
          </div>
  
          <div class="py-5" style="text-align: center">
            <input class="btn btn-primary" type="submit" value="Generate">
          </div>
        </form>
      </div>

    </div>
  </section>
</body>
</html>
