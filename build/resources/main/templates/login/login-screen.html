{% load static %}

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{% static 'chatgpt_connector/bootstrap-5.2.3/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'chatgpt_connector/style.css' %}">

  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"> -->
  <!-- <link rel="stylesheet" href="{% static 'chatgpt_connector/login.css' %}"> -->

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'chatgpt_connector/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'chatgpt_connector/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'chatgpt_connector/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'chatgpt_connector/favicon/site.webmanifest' %}">

  <!-- Scripts -->
  <script src="{% static 'chatgpt_connector/bootstrap-5.2.3/js/bootstrap.min.js' %}"></script>

  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script> -->

  <title>Login | AImage</title>
</head>

<body>
  <section class="vh-100" style="background-color: #474ed4;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-7">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="{% static 'chatgpt_connector/images/ai_image.jpeg' %}" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
                  <form>
                    <div class="d-flex align-items-center mb-3 pb-1">
                      <!-- <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i> -->
                      <span class="h1 fw-bold mb-0">Log in</span>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
                      <!-- <input type="email" id="form2Example17" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example17">Email address</label> -->
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password">
                      <!-- <input type="password" id="form2Example27" class="form-control form-control-lg" />
                      <label class="form-label" for="form2Example27">Password</label> -->
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-block" type="button">Login</button>
                    </div>
  
                    <a class="small text-muted" href="#">Forgot password?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#" style="color: #393f81;">Register here</a></p>
                    <p class="small text-muted">
                      By continuing, you agree to AImage's <a href="#" class="text-muted">Terms of use.</a>
                      Read our <a href="#" class="text-muted">Privacy policy.</a>
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
