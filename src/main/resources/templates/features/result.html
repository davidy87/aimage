<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/head :: head}">
</head>

<body>
  <header>
    <div th:insert="~{fragment/navbar :: navbar}"></div>
  </header>
  
  <div class="img-container center">
    <h2 class="prompt center" th:text="${imageDTO.prompt}">Image Prompt</h2>

    <img class="img-result rounded center" th:src="${imageURL}">

    <div class="py-5">
      <a th:href="${imageURL}" download="image.png" class="center">
        <button class="btn btn-primary center" th:text="#{button.image.save}"><i class="fa fa-save"></i> 내 갤러리에 저장</button>
      </a>
    </div>
  </div>

</body>
</html>
