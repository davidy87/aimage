<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{fragment/head/head :: copy}">
</head>

<body>
  <header>
    <div th:insert="~{fragment/header/navbar :: copy}"></div>
  </header>
  
  <div class="img-container center">
    <h2 class="prompt center" th:text="${image.prompt}">Image Prompt</h2>

    <img class="img-result rounded center" src="{{ img }}">

    <div class="py-5">
      <a href="{{ img }}" download="image.png" class="center">
        <button class="btn btn-primary center"><i class="fa fa-download"></i>Download</button>
      </a>
    </div>
  </div>

</body>
</html>
